<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>@@title</title>
<meta name="description" content="Identifies your out of date project dependencies and shows the latest version you need to upgrade to">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Cardo:400,700|Lato:900">
<link rel="stylesheet" href="/css/main-@@version.css">
<link rel="shortcut icon" href="/favicon.ico">
<script src="/js/vendor/modernizr-2.8.3.min.js"></script>
<!--[if lt IE 9]>
<script src="/js/vendor/respond-1.4.2.min.js"></script>
<![endif]-->
@@headHtml
</head>
<body id="@@id">
<!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<header role="banner">
  <div>
    <a class="logo" href="/">David. <i class="fa fa-home"></i></a>
    <span>Watching your Node.js dependencies.</span>
    {{#if user}}
      <a class="auth">Signed in <i class="fa fa-github"></i></a>
    {{else}}
      {{#if config.github.oauth.id }}
        <a class="auth" href="@@githubsite/login/oauth/authorize?client_id={{config.github.oauth.id}}&state={{csrfToken}}&scope=repo,read:org,user:email">Sign in <i class="fa fa-github"></i></a>
      {{else}}
        <a class="auth">Signed in <i class="fa fa-github"></i></a>
      {{/if}}
    {{/if}}
  </div>
</header>

<div id="main" class="clearfix" role="main">
